<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>通用复习组件</title>

    <!-- Bootstrap core CSS -->
    <link href="http://lib.sinaapp.com/js/bootstrap/v3.0.0/css/bootstrap.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="/static/stylesheets/common.css" rel="stylesheet">

    <script src="/static/scripts/review.js"></script>
  </head>

  <body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">通用复习组件</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">选择复习内容</a></li>
                    <li class="active"><a href="#">复习</a></li>
                    <li><a href="/about">关于</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
    
    <div class="container">
        <form class="form-inline" method="post">
            <h2>{{question.title}}</h2>
            <div id="question"></div>
            {% ifequal question.q_class 0 %}
            <script>document.getElementById("question").innerHTML=get_blanks_random("{{question.question|linebreaksbr}}");</script>
            {% endifequal %}
            {% ifequal question.q_class 1 %}
            <script>document.getElementById("question").innerHTML=get_blanks_strict("{{question.question|linebreaksbr}}","{{question.answer}}")</script>
            {% endifequal %}
            <br>
        </form>
        {%ifequal question.q_class 0%}
        <button class="btn btn-primary btn-lg" id="submit" onclick="check_answer_random('{{question.question}}')">提交</button>
        {%endifequal%}
        {%ifequal question.q_class 1%}
        <button class="btn btn-primary btn-lg" id="submit" onclick="check_answer_strict('{{question.answer}}')">提交</button>
        {%endifequal%}
    </div>



    <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
    <script src="http://lib.sinaapp.com/js/bootstrap/v3.0.0/js/bootstrap.min.js"></script>
    <script src="http://lib.sinaapp.com/js/jquery.cookie/jquery.cookie.js"></script>
  </body>
</html>
