<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{%block title%}通用复习组件{%endblock%}</title>

    <!-- Bootstrap core CSS -->
    <link href="http://lib.sinaapp.com/js/bootstrap/v3.0.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="/static/stylesheets/common.css" rel="stylesheet">
    {%block extra_script_pre%}{%endblock%}

  </head>

  <body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">通用复习组件</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li id="portal"><a href="/">选择复习内容</a></li>
                    <li id="review"><a href="/review">复习</a></li>
                    <li id="about"><a href="/about">关于</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
    <script>document.getElementById("{%block active%}{%endblock%}").setAttribute("class","active")</script>
    
    <div class="container">
    {%block content%}{%endblock%}
    <div class="sae-icon visible-lg visible-md"><img src="/static/img/sae.png" alt="Powered By SinaAppEngine"></div>
    </div>

    <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
    <script src="http://lib.sinaapp.com/js/bootstrap/v3.0.0/js/bootstrap.min.js"></script>
    {%block extra_script_post%}{%endblock%}
  </body>
</html>
