<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>欢迎-通用复习组件</title>

    <!-- Bootstrap core CSS -->
    <link href="http://lib.sinaapp.com/js/bootstrap/v3.0.0/css/bootstrap.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="/static/stylesheets/common.css" rel="stylesheet">

  </head>

  <body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">通用复习组件</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">选择复习内容</a></li>
                    <li><a href="/review">复习</a></li>
                    <li><a href="/about">关于</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="title">
        <h1>欢迎使用通用复习组件！</h1>
    </div>


    <div class="container">
        <form method="post">
        {% csrf_token %}
            <h3>请选择复习内容</h3>
            {%for item in groups%}
            <input type="checkbox" name="group{{forloop.counter0}}">{{item}}</input><br>
            {%endfor%}
            <h3>请选择复习顺序</h3>
            <input type="radio" name="order" value="1">顺序</input>
            <input type="radio" name="order" value="0">随机</input>
            <br><br>
            <button class="btn btn-primary btn-lg" type="submit">开始复习</button>
        </form>
    </div>

    <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
    <script src="http://lib.sinaapp.com/js/bootstrap/v3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
